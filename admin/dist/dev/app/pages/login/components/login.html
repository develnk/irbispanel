<div class="login-page">
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4">
      <img src="assets/img/SB-admin.png" width="150px" class="user-avatar" />
      <h1>LightSide Panel</h1>
      <form>
        <div class="form-content">
          <div class="form-group">
            <input type="text" name="name" id="username" class="form-control input-underline input-lg required" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="password" id="password" name="password" class="form-control input-underline input-lg required" placeholder="Password">
          </div>
        </div>
        <a type="submit" class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
        <button type="submit" class="btn btn-default">Log in</button>
      </form>
    </div>
  </div>
</div>
