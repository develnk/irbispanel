<div class="login-page">
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4">
      <img src="assets/img/SB-admin.png" width="150px" class="user-avatar" />
      <h1>LightSide Panel</h1>
      <form role="form" #loginForm="ngForm">
        <div class="form-content">
          <div class="form-group">
            <input type="text" [(ngModel)]="username" name="name" class="form-control input-underline input-lg required" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="password" name="password"class="form-control input-underline input-lg required" placeholder="Password">
          </div>
        </div>
        <a class="btn rounded-btn" (click)="SendData()"> Log in </a>
        <a type="submit" class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
      </form>
    </div>
  </div>
</div>
