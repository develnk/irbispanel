<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	<img src="assets/img/SB-admin.png" width="150px" class="user-avatar" />
			<h1>IrbisPanel</h1>
			<form role="form">
				<div class="form-content">
					<div class="form-group">
						<input type="text" id="name" (input)="username=$event.target.value" name="name" class="form-control input-underline input-lg" placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" id="password" (input)="password=$event.target.value" name="password" class="form-control input-underline input-lg" placeholder="Password">
					</div>
				</div>
				<a class="btn rounded-btn" (click)="SendData()"> Log in </a>
				&nbsp;
				<a type="submit" class="btn rounded-btn" routerLink="/signup">Register</a>
			</form>
		</div>	
	</div>
</div>
